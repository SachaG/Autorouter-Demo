<template name="home">
  <h1>Autorouting Demo</h1>
  <ul>
    <li><a href="/posts">Posts</a></li>
    <li><a href="/about">About</a></li>
    <li><a href="/otherPage">Other Page</a></li>
  </ul>
</template>

<template name="posts">
  <h1>Posts</h1>
  <ul>
    {{#each posts}}
      <li><a href=/posts/{{_id}}>{{title}}</a></li>
    {{/each}}
  </ul>
</template>

<template name="post">
  <h1>{{title}}</h1>
  <p>{{body}}</p>
</template>

<template name="about">

  <p>Lorem ipsum dolor sit amet.</p>
</template>

<template name="otherPage">
